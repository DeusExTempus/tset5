<title>(?) Help Desk</title>

<style>
    html {overflow:hidden;}
    body {  
        cursor: url('cursor.gif'), default;
        background: #000000 url('background.gif');
	}
    
    a {  
        cursor: url('cursor2.gif'), auto;
    }
    
    #how {
        position: absolute;
        left: 0%;
        bottom: 66%;
        width: 33%;
        height: 33%;
        z-index: 5;
    }
    
    div.help {
        position: absolute;
        width: 500;
        height: 500;
        margin-left: -250px;
    }
    #help_spin {
        bottom: 25%;
        left: 50%;
        animation: help_spin 1s linear 0s infinite;
    }
    @keyframes help_spin {
        100% {transform: rotate(360deg);}
    }
    
    #how_to {
        position: absolute;
        bottom: -10%;
        left: 70%;
        width: 30%;
        height: 65%;
        z-index: 7;
    }
    #back {
        position: absolute;
        bottom: 0%;
        left: 0%;
        width: 15%;
        height: 30%;
        z-index: 7;
    }
</style>

<body>
    <audio preload="auto" autoplay="autoplay" loop="loop">
        <source src="knockout_kings_2000_menu_music.mp3" type="audio/mp3">
    </audio>
    
    <img id="how" src="how.png"></img>
    <div class="help" id="help_spin"><img src="help.png"></img></div>
    <img id="how_to" src="how_to.png"></img>
    <a href="../index.html"><img id="back" src="back.png"></img></a>
